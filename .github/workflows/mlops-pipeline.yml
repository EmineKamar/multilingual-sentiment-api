name: MLOps Pipeline

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc

  train:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run training script
      run: |
        python src/train.py
        dvc push  # Push model and data

  evaluate:
    runs-on: ubuntu-latest
    needs: train
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run evaluation script
      run: python src/evaluate.py

  test:
    runs-on: ubuntu-latest
    needs: evaluate
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run testing script
      run: python src/test.py

  report:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate report
      run: python src/report.py
